<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- <script src="launcher.js" defer></script> -->
  

  <title>Click CLick Boom</title>
</head>
<body>
  <header>
    <button id="reset-button" class="reset-button">DO NOT PUSH</button>
    <!-- <h1>Click Click Boom</h1> -->
    <button class="chef-button" id="chef-button">
      <img class="chef-image" id="chef-img" src=""></img>
    </button>
  </header>

  <main>
    <section id="secondblock">
      <article id="repression-container" class="game-container repression-container">
        <h2>REPRESSION</h2>
        <div class="progress-container">
          <div id="repression-bar" class="progress-bar repression-bar">0%</div>

        </div>
        
        <p id="malus-message" class="malus-message"></p>
      </article>

      <article id="special-upgrades" class="game-container">
        <h2>Bonus & Améliorations</h2>
      </article>

      <article id="malus-container" class="game-container">
        <div id="maluses" >
          <h2>Malus</h2>
        </div>
      </article>
    </section>

    <section id="firstblock">
      <article id="main-game-container" class="game-container main-game-container">
        <h2 id="title-revolution"></h2>
      
        <button class="title" id="bouton">ON N'ARRÊTE PAS UN PEUPLE QUI CLICK</button>
        <p><span id="counter">0</span> révolutionnaires sont en révolution.</p>
  
        <div id="progress-container" class="progress-container">
          <div id="progress-bar" class="progress-bar">0%</div>
        </div>
      </article>
    </section>

    <section id="thirdblock">
      <article id="unit-container" class="game-container">
        <!-- <h2>Unités Révolutionnaires</h2> -->
  
        <h3 id="recruiter-count">
          Recruteurs: <span id="recruiter-value">0</span>
        </h3>
        <button id="buy-recruiter" class="button upgrade-button">Former un recruteur</button>
        
        <h3 id="propagandist-count">
          Propagandistes: <span id="propagandist-value">0</span>
        </h3>
        <button id="buy-propagandist" class="button upgrade-button">Former un propagandiste</button>
      </article> 

      <article id="stats" class="game-container stats-container">
        <h3>STATS</h3>
      </article>
    </section>
  </main>
</body>
</html>

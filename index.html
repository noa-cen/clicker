<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>ClickCLick</title>
</head>
<body>
  <header>
    <button id="reset-button" class="reset-button">Réinitialiser la révolution</button>
    <button class="pause" id="pause">⏸️</button>
  </header>

  <main>
    

    <article id="unit-container" class="game-container">
      <h2>Unités Révolutionnaires</h2>

      <h3 id="recruiter-count">
        Recruteurs: <span id="recruiter-value">0</span>
      </h3>
      <button id="buy-recruiter" class="button upgrade-button">Former un recruteur</button>
      
      <h3 id="propagandist-count">
        Propagandistes: <span id="propagandist-value">0</span>
      </h3>
      <button id="buy-propagandist" class="button upgrade-button">Former un propagandiste</button>

      <!-- <h3 id="agitator-count">
        Agitateurs: <span id="agitator-value">0</span>
      </h3>
      <button id="buy-agitator" class="button upgrade-button">Former un agitateur</button>
      
      <h3 id="breaker-count">
        Casseurs: <span id="breaker-value">0</span>
      </h3>
      <button id="buy-breaker" class="button upgrade-button">Former un casseur</button> -->
    </article> 
    
    <article id="main-game-container" class="game-container main-game-container">
      <h2>REVOLUTION</h2>
    
      <button class="title" id="bouton">ON N'ARRÊTE PAS UN PEUPLE QUI CLICK</button>
      <p><span id="counter">0</span> révolutionnaires sont en révolution.</p>

      <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar">0%</div>
      </div>
    </article>

    <article id="bonus-container">
      <div id="special-upgrades" class="game-container">
        <h2>Bonus & Améliorations</h2>
      </div>
    </article>
      
    <article id="repression-container" class="game-container repression-container">
      <h2>REPRESSION</h2>
      <div id="repression-bar" class="repression-bar">0%</div>
      <p id="malus-message" class="malus-message"></p>
    </article>

    <article id="malus-container">
      <div id="maluses" class="game-container">
        <h2>MALUSES </h2>
      </div>
    </article>

    <article class="game-container stats-container">
      <div id="stats"></div>
    </article>
  </main>
</body>
</html>
